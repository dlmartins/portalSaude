<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/bootstrap.min.css" />

    <style>
      header {
        height: 60px;
      }
      .principal {
        height: 650px;
        background-image: url("/images/Background1.jpeg");
        background-size: cover;
      }
      .menu {
        flex-grow: 10;
        align-items: center;
      }
      .menu li {
        display: inline-block;
        text-decoration: none;
        margin: 0px 25px;
      }
      .inferior {
        height: 150px;
        background-color: azure;
      }
      .inferior img{
        height: 75px;
        width: 150px;
        margin-bottom: 20px;
        margin-top: 20px;
        
      }
      .meio {
        height: 640px;
        display: flex;
        justify-content: start;
      }
      .meio form {
        padding: 0px 50px;
      }
    </style>

    <title>Portal Saúde</title>
  </head>
  <body>
    <div class="principal">
      <!-- <img src="/images/Background1.png" alt="dr" class="img-fluid"> -->
      <header class="conteiner">
        <div class="row">
          <div class="col-4">
            <img src="/images/logo.png" alt="Portal Saúde" class="offset-4" />
          </div>
          <div class="col-8">
            <nav class="menu">
              <ul class="d-flex mt-3 offset-2 nav">
                <li class="nav-item">
                  <a class="nav-link" href="#planoDeSaude"></a>Planos de Saúde
                </li>
                <li class="nav-item">
                  <a class="nav-link href="#quemSomos"></a>Quem Somos
                </li>
                <li class="nav-item">
                  <a class="nav-link href="#Contato"></a>Contato
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <!-- <div class="meio offset-3 align-items-end"> -->
      <div class="conteiner-fluid">
        <div class="row align-items-end p-5 offset-1">
          <div class="row">
            <h1 class="col-md-6 text-center pt-3">Conheça os melhores Planos de Saúde do mercado</h1>
            <div class="w-100"></div>
            <h5 class="col-md-6 text-center my-4 fw-light">Receba um atendimento totalmente personalizado</h5>
          </div>
          <form class="col-12 col-md-6 px-5 offset-1">
            <div class="form-group mb-3 col-md-6">
              <label for="Nome">Nome</label>
              <input
                type="text"
                class="form-control"
                id="inputName"
                aria-describedby="emailHelp"
                placeholder=""
              />
            </div>
            <div class="form-group mb-3 col-md-6">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                aria-describedby="emailHelp"
                placeholder=""
              />
            </div>
            <div class="form-group mb-3 col-md-6">
              <label for="telefone">Telefone</label>
              <input
                type="tel"
                class="form-control"
                id="inputTelefone"
                placeholder=""
              />
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="inputPf" />
              <label class="form-check-label" for="check1"
                >Pessoa física</label
              >
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="inputPj" />
              <label class="form-check-label" for="check2"
                >Pessoa jurídica</label
              >
            </div>
            <button type="submit" class="btn btn-primary offset-2">
              ENVIAR
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="inferior conteiner">
      <div class="row justify-content-center">
        <img src="/images/Logo_Seguros_Unimed.png" alt="unimed_seguros" class="col-2 img-fluid px-4 mx-2">
        <img src="/images/logotipo.png" alt="santa_rita" class="col-2 img-fluid mx-2 py-2">
        <img src="/images/logo-hospitala-transparente.png" alt="hospitalar" class="col-2 img-fluid mx-2 px-3">
        <img src="/images/logo-amil-300x107_0.png" alt="amil" class="col-2 img-fluid mx-2">
        <img src="/images/humana_saude.png" alt="humana_saude" class="col-2 img-fluid mx-2 py-2">
        <img src="/images/grupo-notredame-intermedica-logo.png" alt="notredame" class="col-2 img-fluid mx-2">
        <img src="/images/bradesco-logo-novo-2018.png" alt="bradesco" class="col-2 img-fluid mx-2 px-3">
        <img src="/images/omint-logo.png" alt="omint" class="col-2 img-fluid mx-2">
      </div>
    </div>
  </body>

  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/popper.min.js"></script>
</html>
